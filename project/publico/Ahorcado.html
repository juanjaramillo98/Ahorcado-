<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>ahorcado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="publico/estilo-ahoracado.css">
  </head>
  <body>
    <div class="contenedor-juego">
      <h1 class="titulo">Juego del ahorcado</h1>
      <h1 id="msg-final"></h1>
      <h3 id="acierto"></h3>

      <div class="flex-row no-wrap">
        <h2 class="palabra" id="palabra"></h2>
        <picture>
          <img src="publico/img/ahorcado_6.png" alt="" id="image6">
          <img src="publico/img/ahorcado_5.png" alt="" id="image5">
          <img src="publico/img/ahorcado_4.png" alt="" id="image4">
          <img src="publico/img/ahorcado_3.png" alt="" id="image3">
          <img src="publico/img/ahorcado_2.png" alt="" id="image2">
          <img src="publico/img/ahorcado_1.png" alt="" id="image1">
          <img src="publico/img/ahorcado_0.png" alt="" id="image0">
        </picture>
      </div>

      <div class="flex-row" id="turnos">
        

          
        <h3>Intentos restantes: <span id="intentos">6</span></h3>
   
        <button class= "botones" onclick="obtenerPalabra()" id="reset">Obtener palabra</button> 

        <button class= "botones1" onclick="pista()" id="pista">
          <img src="publico/img/pista.png" class="bombillo">
        </button>  

        
        <div class="flex-row" id="abcdario"></div>
        <h3><span class="pista" id="hueco-pista"></span></h3>
                  
        <input class= "botones" type="text" id="usuario" placeholder="tu nombre">
        <button class= "botones1" onclick="admin()" id="admin">
          <img src="publico/img/administrador.png" class="bombillo">
        </button> 
        
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="publico/ahorcado.js"></script>
  </body>
</html>
